<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="blur-background"></div>
    <div class="next-round-btn container">
      <h3>PLayer X wins!</h3>
      <button>Next Round</button>
    </div>

    <div class="container">
      <div class="game-logo">
        <h1>TIC-TAC-TOE</h1>
      </div>
    </div>
    <header>
      <h2 id="player1-score">Player X: 0</h2>
      <h2 id="current-round">Round 1</h2>
      <h2 id="player2-score">Player O: 0</h2>
    </header>
    <div class="container mainboard-container">
      <div class="mainboard">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
